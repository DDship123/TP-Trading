<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="icon" type="image/png" href="images/BG_4.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aleo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/page/contact.css" />
    <link rel="stylesheet" href="/css/responsive/pages/contactResponsive.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init({
          publicKey: "jAoyBF8Y6TsFy41gu",
        });
      })();
    </script>
  </head>
  <body>
    <section class="header">
      <iframe
        src="/components/menuHeader.html"
        width="100%"
        height="120px"
        class="menu"
        frameborder="0"
        scrolling="no"
      ></iframe>
    </section>

    <section class="section-title"><h1>Contact TP Trading</h1></section>

    <section>
      <div class="section-title"><h1>Facebook</h1></div>
      <div class="contact-row">
        <div class="contact-card">
          <p>Trading community</p>
          <img src="/images/contact/social_media.png" alt="TPTrading" />
          <strong>TPTrading</strong>
          <p><i class="fas fa-globe"></i> Public Group · 3.6K members</p>
        </div>
        <div class="contact-card">
          <p>TP’s Facebook</p>
          <img class="circle-img" src="/images/contact/TP_1.png" alt="TP" />
          <strong>T P</strong>
        </div>
        <div class="contact-card">
          <img src="/images/contact/facebook_QR.jpg" alt="QR Facebook" />
        </div>
      </div>
    </section>

    <section>
      <div class="section-title"><h1>Telegram</h1></div>
      <div class="contact-row">
        <div class="contact-card">
          <p>Trading community</p>
          <img src="/images/contact/social_media.png" alt="TPTrading" />
          <strong>TPTrading</strong>
          <p>5.6K members</p>
        </div>
        <div class="contact-card">
          <p>TP’s Telegram</p>
          <img
            class="circle-img"
            src="/images/contact/TP_telegram.jpg"
            alt="TP"
          />
          <strong>T P</strong>
        </div>
        <div class="contact-card">
          <img src="/images/contact/telegram_QR.jpg" alt="QR Telegram" />
        </div>
      </div>
    </section>

    <section>
      <div class="section-title"><h1>Zalo</h1></div>
      <div class="contact-row">
        <div class="contact-card">
          <p>Trading community</p>
          <img src="/images/contact/social_media.png" alt="TPTrading" />
          <strong>TP+Trading_VIP_Signal_2024</strong>
          <p>76 members</p>
        </div>
        <div class="contact-card">
          <p>TP’s Zalo</p>
          <img class="circle-img" src="/images/contact/tp.png" alt="TP" />
          <strong>Tp</strong>
        </div>
        <div class="contact-card">
          <img src="/images/contact/zalo_OR.jpg" alt="QR Zalo" />
        </div>
      </div>
    </section>

    <section class="form-section">
      <h3 style="text-align: center">Email</h3>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="name">Name:</label>
        <input type="name" id="name" name="name" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <div style="text-align: center">
          <button onclick="sendEmail()">Submit</button>
        </div>
      </form>
    </section>

    <section class="footer">
      <iframe src="/components/footer.html" width="100%"></iframe>
    </section>
  </body>
  <script type="module" src="/js/data/languages/textTranslate.js"></script>
  <script type="module" src="/js/components/menuHeader.js"></script>
  <script src="/js/page/contact.js"></script>
</html>
